<!DOCTYPE html>
<html>
<head>
    <title>Superbowl Vote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Make your pick !</h1>
    <div class="btn">
        <div class="btn49ers">
            <h2>Votes for 49ers</h1>
            <h3 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">49ers</button>
            <button id="save-btn" onclick="save()">✔️</button>
            <p id="save-el">Previous Votes: </p>
        </div>
        <div class="btnchiefs">
            <h2>Vote for Chiefs</h2>
            <h3 id="count-el2">0</h3>
            <button id="increment-btn2" onclick="increment2()">Chiefs</button>
            <button id="save-btn2" onclick="save2()">✔️</button>
            <p id="save-el2">Previous Votes: </p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
